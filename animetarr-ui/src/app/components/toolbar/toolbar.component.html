<mat-toolbar>
  <mat-icon class="logo-icon" matTooltip="{{ version }}" matTooltip-delay="2000">queue_play_next</mat-icon>
  <span class="app-name">Animetarr</span>
  <span class="spacer"></span>
  <button mat-icon-button matTooltip="Buy me a coffee?" (click)="buyMeACoffee()">
    <mat-icon>coffee</mat-icon>
  </button>
  <button mat-icon-button matTooltip="@kariudo/animetarr" (click)="showGithub()">
    <mat-icon svgIcon="github-icon"></mat-icon>
  </button>
  <form #f="ngForm">
    <select name="selectedYear" [(ngModel)]="selectedYear" (change)="EmitSeasonSelected()">
      <option [value]="year" *ngFor="let year of yearsToDisplay">{{ year }}</option>
    </select>
    <select name="selectedSeason" [(ngModel)]="selectedSeason" (change)="EmitSeasonSelected()">
      <option [value]="season" *ngFor="let season of ['winter', 'spring', 'summer','fall']">{{ season | titlecase }}
      </option>
    </select>
    <!-- If the selected season is more than one ahead, show a warning that data may be missing or inaccurate. -->
    <mat-icon *ngIf="isFutureSeason"
      matTooltip="Data for future seasons may be missing or inaccurate.">warning</mat-icon>
  </form>
</mat-toolbar>
